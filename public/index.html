<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>TicTacToe, 3 In a Row!</h1>
    <div class="row border-b">
      <div class="col border-r"></div>
      <div class="col border-r"></div>
      <div class="col"></div>
    </div>

    <div class="row border-b">
      <div class="col border-r"></div>
      <div class="col border-r"></div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col border-r"></div>
      <div class="col border-r"></div>
      <div class="col"></div>
    </div>
  </div>
  <div class="players">
    <div id="crosses">
      <img src=images/crosses.svg alt='a purple X outlined in black.' >
    </div>
    <div id="naughts">
      <img src="images/naughts.svg" / alt='a green zero oulined in black'>
    </div>
  </div>
<div class="status">
  <button id="start" type="button">Start Game</button>
</div>
<script src="main.js"></script>

  
</body>

</html>
