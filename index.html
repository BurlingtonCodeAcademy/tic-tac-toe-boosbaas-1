<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="status-bar">
    <h1>Tic Tac Toe</h1>
    <br>
    <p>I bet you know what to do.<br>That's right!<br>Click on a button,<br>then click on a square.<br>Good Luck!</p>
    <br>
    <button class='buttons' onclick='startOnePlayerGame()'>Animate Object vs. Inanimate Object</button>
    <!-- <button class='buttons' onclick="window.location.href = './twoplayer/twoplay.html';">Human vs.Human</button> -->
    <button class="buttons" onclick="startTwoPlayerGame()">Animate Object vs Animate Object</button>
    <button class='buttons' onclick="resetGame()">Restart</button>

  </div>

  <table class="board">
    <tr class="row">
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr class="row">
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr class="row">
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>

  <div class='endgame'>
    <div class='text'></div>
  </div>


  <script src="script.js"></script>


</body>

</html>
